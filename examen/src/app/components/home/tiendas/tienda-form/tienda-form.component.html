<form class="p-fluid grid" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="field col-12 md:col-4"></div>
  <div class="field col-12 md:col-4">
    <div *ngIf="validateId(); else elseBlock"><h5>Registrar Tienda</h5></div>
    <ng-template #elseBlock><h5>Actualizar Tienda</h5></ng-template>
  </div>
  <div class="field col-12 md:col-4"></div>

  <div class="field col-12 md:col-4"></div>
  <div class="field col-12 md:col-4">
    <span class="p-float-label">
			<input type="text" id="sucursal" pInputText formControlName="sucursal" class="p-inputtext-sm" /> 
			<label for="sucursal">Sucursal</label>
		</span>
  </div>
  <div class="field col-12 md:col-4"></div>

  <div class="field col-12 md:col-4"></div>
  <div class="field col-12 md:col-4">
    <span class="p-float-label">
			<input type="text" id="direccion" pInputText formControlName="direccion" class="p-inputtext-sm" /> 
			<label for="direccion">Direccion</label>
		</span>
  </div>
  <div class="field col-12 md:col-4"></div>

  <div class="field col-12 md:col-4"></div>
  <div class="field col-12 md:col-2">
    <button pButton label="Guardar" class="p-button-rounded" ></button>
  </div>
  <div class="field col-12 md:col-2">
    <p-button [routerLink]="['/home/tiendas/list']" label="Cancelar" styleClass="p-button-rounded p-button-secondary"></p-button>
  </div>
  <div class="field col-12 md:col-4"></div>
</form>
<p-toast></p-toast>
