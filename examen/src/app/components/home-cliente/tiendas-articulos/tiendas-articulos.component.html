<div *ngFor="let tienda of tiendas" class="card">
  <p class="m-0" style="margin-bottom: 10px!important">
    <p-fieldset legend="{{tienda.tienda.sucursal}}">
      <p-carousel [value]="tienda.articulos" [numVisible]="5" [numScroll]="3" [circular]="false">
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                <div class="mb-3">
                  <img src="data:image/jpg;base64,{{product.imagen}}" width="200" class="shadow-4" />
                  
                </div>
                <div>
                    <h4 class="mb-1">{{ product.descripcion }}</h4>
                    <h6 class="mt-0 mb-3">{{ '$' + product.precio }}</h6>
                    <p-tag [value]="'Stock: ' + product.stock" [severity]="getSeverity(product.stock)"></p-tag>
                    <div class="car-buttons mt-5">
                        <p-button 
                          type="button" 
                          styleClass="p-button p-button-rounded mr-2" 
                          icon="pi pi-cart-plus"
                          (onClick)="addArticulo(product.id)"
                          [disabled]="product.stock === 0">
                        </p-button>
                    </div>
                </div>
            </div>
        </ng-template>
      </p-carousel>
    </p-fieldset>
  </p>
</div>

<p-toast></p-toast>
